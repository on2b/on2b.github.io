		<style>
			#vid2 {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<video-js id="vid1" class="video-js vjs-default-skin" poster="pbg.jpg" controls preload="auto" data-setup='{ "fluid" : true }'>

		<div>  <!-- Audio Link -->
			<video-js id="vid2" class="video-js vjs-default-skin" poster="#" preload="auto" data-setup='{ "fluid" : true }'>

		<script>
			const vid1 = document.getElementById('vid1');
			const player1 = videojs(vid1);
			const vid2 = document.getElementById('vid2');
			const player2 = videojs(vid2);
			
			// Start the first video
			player1.play();
			
			// When the first video plays, start the second video
			player1.on('play', function() {
				player2.play();
			});
		</script>
