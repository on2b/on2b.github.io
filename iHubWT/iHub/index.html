<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing-iHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-height: 50vh;
      overflow: hidden;
	  justify-content: center; /* Center-align the slider content horizontally */
	  align-items: center;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 auto;
      width: 100%;
      height: 100%;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, filter 0.3s ease;
      margin: 5px;
    }

    .button:hover {
      background-color: #555;
    }

    .button:active {
      filter: brightness(1.2);
    }

    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<center>
  <div class="slider-container">
    <div class="slider" id="sliderTop">
      <!-- Replace the image URLs with your actual image URLs -->
      <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="image4.jpg" alt="Image 4"></div>
      <div class="slide"><img src="image5.jpg" alt="Image 5"></div>
      <!-- Add more slides as needed -->
    </div>
  </div>
</center>

</br>

  <div class="button-container">
    <a class="button" href="https://on2b.github.io/file/EPS/index.html" target="_blank">Payment</a>
    <a class="button" href="https://on2b.github.io/iHubWT/iHub.html" target="_blank">Go to Web</a>
    <a class="button" href="https://on2b.github.io/iHubWT/iHub.apk" target="_blank">Download App</a>
  </div>

</br>

<center>
  <div class="slider-container">
    <div class="slider" id="sliderBottom">
      <!-- Replace the image URLs with your actual image URLs -->
      <div class="slide"><img src="image6.jpg" alt="Image 6"></div>
      <div class="slide"><img src="image7.jpg" alt="Image 7"></div>
      <div class="slide"><img src="image8.jpg" alt="Image 8"></div>
      <div class="slide"><img src="image9.jpg" alt="Image 9"></div>
      <div class="slide"><img src="image10.jpg" alt="Image 10"></div>
      <!-- Add more slides as needed -->
    </div>
  </div>
</center>

  <script>
    const sliderTop = document.getElementById('sliderTop');
    const sliderBottom = document.getElementById('sliderBottom');
    const slidesTop = document.querySelectorAll('#sliderTop .slide');
    const slidesBottom = document.querySelectorAll('#sliderBottom .slide');
    let currentIndexTop = 0;
    let currentIndexBottom = 0;

    function nextSlideTop() {
      currentIndexTop = (currentIndexTop + 1) % slidesTop.length;
      updateSlider(sliderTop, currentIndexTop);
    }

    function nextSlideBottom() {
      currentIndexBottom = (currentIndexBottom + 1) % slidesBottom.length;
      updateSlider(sliderBottom, currentIndexBottom);
    }

    function updateSlider(slider, currentIndex) {
      const translateValue = -currentIndex * 100 + '%';
      slider.style.transform = `translateX(${translateValue})`;
    }

    setInterval(nextSlideTop, 2500); // Change slide every 3 seconds for top slider
    setInterval(nextSlideBottom, 3000); // Change slide every 3 seconds for bottom slider
  </script>

</body>
</html>
