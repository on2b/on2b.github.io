<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Send Money Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #process-container {
            margin-top: 20px;
        }

        .language-button {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rocket Send Money Process</h1>
        <div id="process-container">
            <!-- Content will be dynamically changed based on language -->
        </div>
		
    <div><center>
		<a href="https://www.youtube.com/watch?v=oJxd2CkhqgI" target="_blank">Rocket Video Tutorial</a> </br>
    </center></div>
		
        <div class="language-button">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('bn')">বাংলা</button>
        </div>
    </div>

    <script>
        let language = 'en'; // Default language is English

        const processContainer = document.getElementById('process-container');

        function changeLanguage(lang) {
            language = lang;
            renderProcess();
        }

        function renderProcess() {
            const content = language === 'en' ? getEnglishProcess() : getBanglaProcess();
            processContainer.innerHTML = content;
        }

        function getEnglishProcess() {
            return `
                <p><strong>Using USSD *322#:</strong></p>
                <ol>
                    <li>Dial 322#: Open your phone's dialer and dial *322#.</li>
                    <li>Choose "Send Money": Select the option for "Send Money."</li>
                    <li>Enter the recipient's number: Type in 01954901220 and press "Send."</li>
                    <li>Enter the amount: Type the amount you want to send and press "Send."</li>
                    <li>Enter your Rocket PIN: Carefully enter your Rocket PIN to confirm the transaction.</li>
                    <li>Receive confirmation: You'll receive an SMS with the transaction details.</li>
                </ol>
                
                <p><strong>Using the Rocket app:</strong></p>
                <ol>
                    <li>Open the Rocket app: Launch the Rocket app on your smartphone.</li>
                    <li>Tap "Send Money": Find and tap the "Send Money" option on the app's home screen.</li>
                    <li>Select "Rocket to Rocket": Choose the option for "Rocket to Rocket" transfer.</li>
                    <li>Enter the recipient's number: In the designated field, type in 01954901220.</li>
                    <li>Enter the amount: Input the amount you wish to send.</li>
                    <li>Add a reference (optional): If desired, you can add a reference or note for the transaction.</li>
                    <li>Tap "Send": Press the "Send" button to initiate the transfer.</li>
                    <li>Enter your Rocket PIN: Enter your Rocket PIN to authenticate the payment.</li>
                    <li>Receive confirmation: You'll receive an SMS and in-app notification confirming the successful transaction.</li>
                </ol>
                
                <p><strong>Important reminders:</strong></p>
                <ul>
                    <li>Ensure you have sufficient balance in your Rocket account to cover the transaction amount.</li>
                    <li>Double-check the recipient's number before confirming to avoid errors.</li>
                    <li>Always protect your Rocket PIN and never share it with anyone.</li>
                    <li>If you encounter any issues, contact Rocket customer service for assistance.</li>
                </ul>
            `;
        }

        function getBanglaProcess() {
            return `
                <p><strong>রকেট এর মাধ্যমে 322# এবং মোবাইল অ্যাপ ব্যবহার করে +8801954901220 নম্বরে টাকা পাঠানোর ধাপসমূহ:</strong></p>
                <ol>
                    <li><strong>322# ব্যবহার করে:</strong></li>
                    <ol>
                        <li>ডায়াল করুন 322#: আপনার ফোনের ডায়ালার খুলুন এবং *322# ডায়াল করুন।</li>
                        <li>"টাকা পাঠান" নির্বাচন করুন: "টাকা পাঠান" এর জন্য অপশনটি নির্বাচন করুন।</li>
                        <li>গ্রহণকারীর নম্বর লিখুন: 01954901220 লিখুন এবং "Send" টিপুন।</li>
                        <li>টাকার পরিমাণ লিখুন: আপনি যে পরিমাণ টাকা পাঠাতে চান তা লিখুন এবং "Send" টিপুন।</li>
                        <li>আপনার Rocket PIN লিখুন: লেনদেনটি নিশ্চিত করতে সাবধানে আপনার  Rocket PIN লিখুন।</li>
                        <li>নিশ্চিতকরণ পান: আপনি লেনদেনের বিবরণ সহ একটি SMS পাবেন।</li>
                    </ol>
                    
                    <li><strong>রকেট অ্যাপ ব্যবহার করে:</strong></li>
                    <ol>
                        <li>রকেট অ্যাপ খুলুন: আপনার স্মার্টফোনে রকেট অ্যাপটি চালু করুন।</li>
                        <li>"টাকা পাঠান" টিপুন: অ্যাপের হোম স্ক্রিনে "টাকা পাঠান" অপশনটি খুঁজে এবং টিপুন।</li>
                        <li>"Rocket to Rocket" নির্বাচন করুন: "Rocket to Rocket" ট্রান্সফারের জন্য অপশনটি নির্বাচন করুন।</li>
                        <li>গ্রহণকারীর নম্বর লিখুন: নির্দিষ্ট ফিল্ডে, 01954901220 লিখুন।</li>
                        <li>টাকার পরিমাণ লিখুন: আপনি যে পরিমাণ টাকা পাঠাতে চান তা লিখুন।</li>
                        <li>রেফারেন্স যোগ করুন (ঐচ্ছিক): আপনি যদি চান, লেনদেনের জন্য একটি রেফারেন্স বা নোট যোগ করতে পারেন।</li>
                        <li>"পাঠান" টিপুন: স্থানান্তর শুরু করতে "পাঠান" বাটনে টিপুন।</li>
                        <li>আপনার Rocket PIN লিখুন: পেমেন্টটি প্রমাণীকরণের জন্য আপনার Rocket PIN লিখুন।</li>
                        <li>নিশ্চিতকরণ পান: আপনি একটি SMS এবং ইন-অ্যাপ বিজ্ঞপ্তি পাবেন যে লেনদেনটি সফলভাবে সম্পন্ন হয়েছে।</li>
                    </ol>
                    
                    <li><strong>গুরুত্বপূর্ণ মন্তব্য:</strong></li>
                    <ul>
                        <li>আপনার Rocket একাউন্টে লেনদেনের পর্যাপ্ত মুদ্রা থাকতে নিশ্চিত হন।</li>
                        <li>ত্রুটি এড়িয়ে চলতে হতে পরিশোধ করতে আপনি আগে থেকে গ্রহণকারীর নম্বর দিয়ে নিশ্চিত হন।</li>
                        <li>সর্বদা আপনার Rocket PIN রক্ষা করুন এবং কাউকে সাথে ভাগ করবেন না।</li>
                        <li>যদি আপনি কোনও সমস্যার সম্মুখীন, সাহায্যের জন্য Rocket কাস্টমার সার্ভিসে যোগাযোগ করুন।</li>
                    </ul>
                </ol>
            `;
        }

        // Initial render
        renderProcess();
    </script>
	
<script type="text/javascript">
	document.addEventListener('contextmenu', 
         event => event.preventDefault());
</script>

	
</body>

</html>
